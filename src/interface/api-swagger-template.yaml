      - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/FSPIOP-Encryption.yaml'
      - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/FSPIOP-Signature.yaml'
      - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/FSPIOP-URI.yaml'
      - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/FSPIOP-HTTP-Method.yaml'
    get:
      tags:
        - participants
        - sampled
      summary: ParticipantsSubIdByTypeAndID
      description: The HTTP request GET /participants/<Type>/<ID> (or GET /participants/<Type>/<ID>/<SubId>)
        is used to find out in which FSP the requested Party, defined by <Type>, <ID>
        and optionally <SubId>, is located (for example, GET /participants/MSISDN/123456789,
        or GET /participants/BUSINESS/shoecompany/employee1).
      operationId: ParticipantsSubIdByTypeAndIDGet
      parameters:
        - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/Accept.yaml'
      responses:
        202:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/202'
        400:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/400'
        401:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/401'
        403:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/403'
        404:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/404'
        405:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/405'
        406:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/406'
        501:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/501'
        503:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/503'
    put:
      tags:
        - participants
        - sampled
      summary: ParticipantsSubIdByTypeAndID
      description: The callback PUT /participants/<Type>/<ID> (or PUT /participants/<Type>/<ID>/<SubId>)
        is used to inform the client of a successful result of the lookup, creation,
        or deletion of the FSP information related to the Party. If the FSP information
        is deleted, the fspId element should be empty; otherwise the element should
        include the FSP information for the Party.
      operationId: ParticipantsSubIdByTypeAndIDPut
      parameters:
        - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/Content-Length.yaml'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/schemas/ParticipantsTypeIDPutResponse.yaml'
        required: true
      responses:
        200:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/200'
        400:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/400'
        401:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/401'
        403:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/403'
        404:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/404'
        405:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/405'
        406:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/406'
        501:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/501'
        503:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/503'
    post:
      tags:
        - participants
        - sampled
      summary: ParticipantsSubIdByTypeAndID
      description: The HTTP request POST /participants/<Type>/<ID> (or POST /participants/<Type>/<ID>/<SubId>)
        is used to create information in the server regarding the provided identity,
        defined by <Type>, <ID>, and optionally <SubId> (for example, POST /participants/MSISDN/123456789
        or POST /participants/BUSINESS/shoecompany/employee1).
      operationId: ParticipantsSubIdByTypeAndIDPost
      parameters:
        - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/Accept.yaml'
        - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/Content-Length.yaml'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/schemas/ParticipantsTypeIDSubIDPostRequest.yaml'
        required: true
      responses:
        202:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/202'
        400:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/400'
        401:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/401'
        403:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/403'
        404:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/404'
        405:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/405'
        406:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/406'
        501:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/501'
        503:
          $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/responses/index.yaml#/503'
    delete:
      tags:
        - participants
        - sampled
      summary: ParticipantsSubIdByTypeAndID
      description: The HTTP request DELETE /participants/<Type>/<ID> (or DELETE /participants/<Type>/<ID>/<SubId>)
        is used to delete information in the server regarding the provided identity,
        defined by <Type> and <ID>) (for example, DELETE /participants/MSISDN/123456789),
        and optionally <SubId>. This HTTP request should support a query string to
        delete FSP information regarding a specific currency only. To delete a specific
        currency only, the HTTP request DELETE /participants/<Type>/<ID>?currency=XYZ
        should be used, where XYZ is the requested currency. Note -  The Account Lookup
        System should verify that it is the Party’s current FSP that is deleting the
        FSP information.
      operationId: ParticipantsSubIdByTypeAndIDDelete
      parameters:
        - $ref: '../../node_modules/@mojaloop/api-snippets/v1.1/openapi3/parameters/Accept.yaml'
      responses:
        202:
